{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% block link %}
    
    {% endblock %}
</head>
<body>
    <nav>
        <a href="{% url 'homeUrl'%}" class="home"><img src="{% static 'img/Ruscom-logo.svg' %}", height="30px", width="40px"></a>

        <div class="main">
            <a href="{% url 'guidebookUrl' %}">Учебник</a> 
            <a href="{% url 'dictionaryUrl' %}">Словарь</a> 
            <a href="{% url 'articlesUrl' %}">Публикации</a>
        </div>

        <a href="{% url 'profileUrl' %}" class="profile">Профиль</a>
    </nav>
    {% block content %}
    
    {% endblock %}
</body>
</html>
