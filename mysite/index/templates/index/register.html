{% extends "./base.html" %}
{% load static %}

{% block title %}
Регистрация
{% endblock %}

{% block link %}
    <link rel="stylesheet" href="{% static 'css/sign.min.css' %}">
{% endblock %}

{% block content %}
<div class="sign">
    <div class="sign_img">
        <img src="{% static 'img/sign.png' %}">
    </div>
    <div class="sign_form">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Зарегистрироваться</button>
        </form>
        <a href="{% url 'login' %}" class="sign_form_sign-other">Войти</a>
    </div>  
</div>
{% block footer %}

{% endblock %}
{% endblock %}
