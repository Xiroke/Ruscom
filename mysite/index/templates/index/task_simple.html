{% extends "./base.html" %}
{% load static %}

{% block title %}
Задача
{% endblock %}

{% block link %}
<link rel="stylesheet" href="{% static 'css/task_simple.min.css' %}">
{% endblock %}

{% block content %}
<div class="task">
  <div class="task_question">{{question}}</div>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-small">Ответить</button>
  </form>
</div>
{% endblock %}
